<div class="card">
  <h3>Location History</h3>
  <table>
    <thead>
      <tr>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of history; let i = index">
        <td>{{ item.latitude }}</td>
        <td>{{ item.longitude }}</td>
        <td>{{ item.timestamp | date:'short' }}</td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="history.length === 0">No location history found.</p>
</div>
